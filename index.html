<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Antibully</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="css/vendor/bootstrap.min.css" rel="stylesheet">

    <!-- Flat UI -->
    <link href="css/flat-ui.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico">

    <!-- Costum CSS -->
    <link rel="stylesheet" href="css/style.css">


    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/vendor/html5shiv.js"></script>
      <script src="js/vendor/respond.min.js"></script>
    <![endif]-->
  </head>
  <body><br>
    <div class="container">
        <div class="dj" align="center">
          <input type="text" placeholder="Nama" id="nama" class="form-control input"><br>
          <input type="text" placeholder="Nama Kepala Sekolah" id="kepala_sekolah" class="form-control input"><br>
          <input type="text" placeholder="No Telp Sekolah" id="no_telp" class="form-control input"><br>
          <input type="text" placeholder="Alamat Sekolah" id="alamat" class="form-control input"><br>
          <input type="number" placeholder="Kelas" id="kelas" class="form-control input"><br>
          <input type="number" placeholder="NISN" id="nisn" class="form-control"><br>
          <input type="number" placeholder="Kode Pos" id="kode_pos" class="form-control input"><br>
          <input type="text" placeholder="Sekolah" id="sekolah" class="form-control input"><br>
          <select class="form-control" id="tingkat">
            <option disabled>Tingkatan Sekolah</option>
            <option value="sd">SD</option>
            <option value="smp">SMP</option>
            <option value="sma">SMA</option>
          </select><br>
          <textarea maxlength="150" placeholder="Jelaskan masalahmu" id="masalah" class="form-control"></textarea><br>
          <button type="button" class="btn btn-info" onclick="submit()">Submit</button>
        </div>
    </div>

    <!-- jQuery -->
    <script src="js/vendor/jquery.min.js"></script>
    <!-- Flat UI -->
    <script src="js/flat-ui.min.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
    <!-- Costum JS -->
    <script src="js/main.js"></script>
  </body>
</html>
